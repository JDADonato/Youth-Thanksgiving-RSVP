<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Thanksgiving</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f281e;       /* Deep Emerald Velvet */
            --card-bg: #fdfbf7;        /* Cream / Heavy Cardstock */
            --text-gold: #d3b471;      /* Muted Gold Foil */
            --text-black: #1a1a1a;     /* Sharp Black */
            --accent-red: #660e0e;     /* Deep Burgundy */
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh; /* Forces full height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden; /* Tries to prevent scrolling on desktop */
        }

        /* The Main Container - Fixed Size for Compactness */
        .luxury-card {
            display: flex;
            width: 900px;
            height: 550px; /* Fixed height to fit screen */
            background-color: var(--card-bg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-radius: 4px; /* Sharp, premium corners */
            overflow: hidden;
            border: 1px solid #dcdcdc;
        }

        /* LEFT SIDE: Visuals & Info */
        .card-visual {
            width: 45%;
            background-color: #143326; /* Slightly lighter emerald */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-gold);
            border-right: 4px solid var(--text-gold);
            position: relative;
        }

        /* Elegant gold border inside the green box */
        .card-visual::before {
            content: '';
            position: absolute;
            top: 15px; bottom: 15px; left: 15px; right: 15px;
            border: 1px solid rgba(158, 131, 72, 0.3);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 2px;
            line-height: 1.2;
            color: #fdfbf7;
        }

        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .details {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            line-height: 2;
            border-top: 1px solid rgba(158, 131, 72, 0.5);
            border-bottom: 1px solid rgba(158, 131, 72, 0.5);
            padding: 15px 0;
            width: 100%;
        }

        /* RIGHT SIDE: The Form */
        .card-form {
            width: 55%;
            padding: 30px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            font-family: 'Cinzel', serif;
            color: var(--accent-red);
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Premium Input Styling (Underline only) */
        .input-group {
            position: relative;
            margin-bottom: 15px; /* Tight spacing */
        }

        input, select, textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            background: transparent;
            padding: 8px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--text-black);
            font-weight: 600;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-bottom: 1px solid var(--accent-red);
        }

        /* Floating placeholder labels for compactness */
        ::placeholder { color: #888; font-style: italic; font-weight: 400; }
        
        textarea { resize: none; height: 30px; } /* Single line look, expands if typed */

        button {
            margin-top: 15px;
            background-color: var(--text-gold);
            color: #fff;
            border: none;
            padding: 12px;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 6px;
        }

        button:hover {
            background-color: var(--accent-red);
        }

        #loading {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-gold);
            margin-top: 10px;
            display: none;
        }

        /* Responsive Fix for Mobile (Vertical Scroll allowed on phones) */
        @media (max-width: 768px) {
            body { height: auto; padding: 20px 10px; overflow-y: auto; }
            .luxury-card { flex-direction: column; height: auto; width: 100%; }
            .card-visual { width: 100%; padding: 30px; }
            .card-form { width: 100%; padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="card-visual">
            <img src="youth.png" alt="Logo" class="logo">
            <h1>Youth<br>Thanksgiving</h1>
            <p class="subtitle">A Celebration of Gratitude</p>
            
            <div class="details">
                PILGRIMS BAPTIST CHURCH<br>
                DATE: December 21 &nbsp;|&nbsp; TIME: 12:30
            </div>
        </div>

        <div class="card-form">
            <div class="form-header">KINDLY REPLY</div>

            <form name="submit-to-google-sheet">
                
                <div class="input-group">
                    <input type="text" name="Name" placeholder="Name" required autocomplete="off">
                </div>

                <div class="input-group">
                    <input type="email" name="Email" placeholder="Email" required autocomplete="off">
                </div>

                <div class="input-group">
                    <select name="Attendance" required>
                        <option value="" disabled selected>Will you attend?</option>
                        <option value="Joyfully Accepts">Joyfully Accepts</option>
                        <option value="Regretfully Declines">Regretfully Declines</option>
                        <option value="Pending Confirmation">Pending Confirmation</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="text" name="Message" placeholder="Notes (optional)">
                </div>

                <button type="submit">SEND RSVP</button>
                <p id="loading">SEALING YOUR RESPONSE...</p>
            </form>
        </div>
    </div>

<script>
    // --- >>> PASTE YOUR SCRIPT URL HERE <<< ---
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzOk3-qqrZWyBkCssnsnFYurT-zynn6Lz6mJKAnY2F-vXUfSENmG3YG2DP9WCo84Aq2/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const loadingText = document.getElementById('loading');
    const submitBtn = form.querySelector('button');

    form.addEventListener('submit', e => {
      e.preventDefault();
      loadingText.style.display = 'block';
      submitBtn.style.opacity = "0.5";

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            loadingText.style.display = 'none';
            submitBtn.style.opacity = "1";
            alert("We have received your response. God Bless!");
            form.reset();
        })
        .catch(error => {
            loadingText.style.display = 'none';
            submitBtn.style.opacity = "1";
            console.error('Error!', error.message);
            alert("Error sending. Please try again.");
        });
    });
</script>

</body>
</html>
